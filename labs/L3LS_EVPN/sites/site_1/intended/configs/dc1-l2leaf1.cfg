!
no enable password
no aaa root
!
username cvpadmin privilege 15 role network-admin secret sha512 $6$arista$v8nDCIcRzulmeREaxjY5yFktUpc9y/j9pCGRtNLplY3Oq8VofM1fKehi.G7hC/5bm8B34yQinkT8/uyf3RCij1
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=192.168.0.5:9910 -cvauth=token,/tmp/token -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname dc1-l2leaf1
!
spanning-tree mode mstp
spanning-tree mst 0 priority 4096
!
vlan 10
   name Ten
!
vlan 20
   name Twenty
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
aaa authorization exec default local
!
interface Port-Channel1
   description L2_DC1_RACK1_Port-Channel4
   no shutdown
   switchport trunk allowed vlan 10,20
   switchport mode trunk
   switchport
!
interface Ethernet1
   description L2_dc1-leaf1_Ethernet4
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description L2_dc1-leaf2_Ethernet4
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description SERVER_dc1-host1_eth1
   no shutdown
   switchport access vlan 10
   switchport mode access
   switchport
   spanning-tree portfast
!
interface Management1
   description ACT OOB Management
   no shutdown
   ip address 192.168.0.16/24
!
ip route 0.0.0.0/0 192.168.0.1
!
ntp server 192.168.0.1 iburst local-interface Management1
!
end
